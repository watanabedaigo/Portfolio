<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>DAIGO WATANABE'S PORTFOLIO</title>
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="d-flex justify-content-center align-items-center w-100 header">
            <span class="mr-4 about-icon"><i class="fas fa-user-alt"></i></span>
            <span class="mr-4 ml-4 skills-icon"><i class="fas fa-pen"></i></span>
            <span class="mr-4 ml-4 works-icon"><i class="fas fa-file-code"></i></span>
            <span class="ml-4 contact-icon"><i class="fas fa-envelope"></i></span>
        </header>
        
        <div style="height:2rem;"></div>
        
        <!-- トップ画像 -->
        <div class="top-img">
            <img src="img/top.png" class="w-100 h-100" alt="top-img">
            <h1 class="font-weight-bold d-inline-block text-center m-auto title">DAIGO WATANABE'S<br>PORTFOLIO</h1>
        </div>

        <!-- 内容 -->
        <div class="container pr-md-2 pl-md-2 p-0 mx-auto">
            <!-- About -->
            <section class="pr-sm-3 pl-sm-3 pt-4 pr-2 pb-2 pl-2 bottom-line" id="about">
                <div class="text-center pb-4">
                    <h5 class="d-inline-block line_narrow"><i class="fas fa-user-alt mr-1"></i>About<i class="fas fa-user-alt ml-1"></i></h5>
                </div>
                <div class="row no-gutters">
                    <div class="offset-lg-1 col-lg-3 d-flex flex-lg-column justify-content-center">
                        <div class="mr-lg-0 mr-3">
                            <p class="mx-auto icon"></p>
                        </div>
                        <div class="ml-lg-0 ml-3 mt-lg-4 mt-0 d-flex justify-content-center align-items-center">
                            <p class="d-inline-block rounded p-2 speech">My profile !!!</p>
                        </div>
                    </div>

                    <div class="col-lg-8 p-2">
                        <about-component
                            v-for="about in abouts"
                            v-bind:key="about.id"
                            v-bind:id="about.id"
                            v-bind:question="about.question"
                            v-bind:answer="about.answer"
                            v-bind:answer2="about.answer2"
                        ></about-component>
                    </div>
                </div>
            </section>
            
            <!-- Skills -->
            <section class="pr-sm-3 pl-sm-3 pt-4 pr-2 pb-4 pl-2 bottom-line" id="skills">
                <div class="text-center pb-4">
                    <h5 class="d-inline-block line_narrow"><i class="fas fa-pen mr-1"></i>Skills<i class="fas fa-pen ml-1"></i></h5>
                </div>
                
                <div class="row no-gutters">
                    <skills-component
                        v-for="skill in skills"
                        v-bind:key="skill.id"
                        v-bind:id="skill.id"
                        v-bind:show="skill.show"
                        v-bind:icon="skill.icon"
                        v-bind:icon2="skill.icon2"
                        v-bind:icon3="skill.icon3"
                        v-bind:icon4="skill.icon4"
                        v-bind:icon5="skill.icon5"
                        v-bind:icon6="skill.icon6"
                        v-bind:details="skill.details"
                    ></skills-component>
                </div>
            </section>
            
            <!-- works -->
            <section class="pr-sm-3 pl-sm-3 pt-4 pr-2 pb-4 pl-2 bottom-line" id="works">
                <div class="text-center pb-4">
                    <h5 class="d-inline-block line_narrow"><i class="fas fa-file-code mr-1"></i>Works<i class="fas fa-file-code ml-1"></i></h5>
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <h6 class="text-center mt-2">（個人での制作）</h6>
                    </div>

                    <works-component
                        v-for="personal_work in personal_works"
                        v-bind:key="personal_work.id"
                        v-bind:id="personal_work.id"
                        v-bind:name="personal_work.name"
                        v-bind:top="personal_work.top"
                        v-bind:img1="personal_work.img1"
                        v-bind:img2="personal_work.img2"
                        v-bind:img3="personal_work.img3"
                        v-bind:img4="personal_work.img4"
                        v-bind:about="personal_work.about"
                        v-bind:url="personal_work.url"
                        v-bind:skills="personal_work.skills"
                        v-bind:github="personal_work.github"
                        v-bind:difficulties="personal_work.difficulties"
                        v-bind:addreason="personal_work.addreason"
                        v-bind:reason="personal_work.reason"
                        v-bind:addingenuity="personal_work.addingenuity"
                        v-bind:ingenuity="personal_work.addingenuity"
                        v-bind:impression="personal_work.impression"
                    ></works-component>

                    <!-- <div class="col-12">
                        <h6 class="text-center mt-2">（業務での制作）</h6>
                    </div>
                    <work-component
                        v-for="bussiness_work in business_works"
                    ></work-component> -->
                </div> 
            </section>
            
            <!-- Contact -->
            <section class="p-4 text-center" id="contact">
                <div class="text-center">
                    <h5 class="d-inline-block line_narrow"><i class="fas fa-envelope mr-1"></i>Contact<i class="fas fa-envelope ml-1"></i></h5>
                </div>
                <div class="mt-2 p-4">
                    <a href="https://twitter.com/Q5khZxoivNcpFLu"><i class="fab fa-twitter-square twitter"></i></a>
                    <p>DMお待ちしております！</p>
                </div>
            </section>
        </div>
    
        <footer>
            <div class="d-flex justify-content-center align-items-center footer">
                <p class="m-0">Copyright &copy; 2020 DAIGO WATANABE</p>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
